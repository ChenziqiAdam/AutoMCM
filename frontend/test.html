<!DOCTYPE html>
<html>
<head>
  <title>Test</title>
</head>
<body>
  <h1>Test Page</h1>
  <div id="output"></div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const output = document.getElementById('output');

      if (window.electronAPI) {
        output.innerHTML += '<p style="color: green;">✓ electronAPI is available</p>';

        // Test listWorkspaces
        window.electronAPI.listWorkspaces()
          .then(result => {
            if (result.success) {
              output.innerHTML += `<p style="color: green;">✓ Workspaces loaded: ${JSON.stringify(result.workspaces)}</p>`;
            } else {
              output.innerHTML += `<p style="color: red;">✗ Error: ${result.error}</p>`;
            }
          })
          .catch(err => {
            output.innerHTML += `<p style="color: red;">✗ Exception: ${err.message}</p>`;
          });
      } else {
        output.innerHTML += '<p style="color: red;">✗ electronAPI is NOT available</p>';
      }
    });
  </script>
</body>
</html>
